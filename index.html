<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/x-icon" href="https://openlayers.org/favicon.ico" />
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm /bootstrap@5.2.0/dist/css/bootstrap.min.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Using OpenLayers with Vite</title>
</head>

<body>
  <div id="map" class="map"></div>

  <div class="map-controls">
    <button id="btn-riau" class="btn btn-primary">Riau</button>
    <button id="btn-pekanbaru" class="btn btn-secondary">Pekanbaru</button>
    <button id="btn-rumbai" class="btn btn-secondary">Rumbai</button>
    <button id="btn-kelurahan-rumbai" class="btn btn-secondary">Kelurahan Rumbai</button>
  </div>



  <!-- Start Fitur Pop Up -->
  <div id="popup" class="ol-popup">
    <a href="#" id="popup-closer" class="ol-popup-closer"></a>
    <div id="popup-content"></div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>

  <script type="module" src="./main.js"></script>

</html>
